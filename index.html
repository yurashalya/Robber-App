<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bulma.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./img/bag.jpg" sizes="16x16">
    <title>Robber App</title>
</head>
<body>
    <nav class="level">
        <p class="level-item has-text-centered">
          <img src="./img/bag.jpg" alt="Bag" style="height: 80px;">
        </p>
    </nav>
    <div class="section">
        <div class="tile">
            <div class="tile is-parent is-vertical">
            <article class="tile is-child notification">
                <div class="columns">
                <div class="column is-half" id="form-add-article">
                    <p class="subtitle">Add an element to the bag</p>
                    <p class="form">
                        <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="Enter the name..." id="name" value="">
                            <span class="icon is-small is-left">
                            <i class="fa fa-tag"></i>
                            </span>
                        </p>
                        <p class="help">The name is optional.</p>
                        </div>

                        <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="Enter the weight..." id="weight" value="">
                            <span class="icon is-small is-left">
                            <i class="fa fa-balance-scale"></i>
                            </span>
                        </p>
                        </div>

                        <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="Enter the value..." id="value" value="">
                            <span class="icon is-small is-left">
                            <i class="fa fa-user-secret"></i>
                            </span>
                        </p>
                        </div>

                        <div class="field is-grouped">
                        <p class="control">
                            <button class="button is-primary" id="add-me-to-the-bag">Add me to the bag!</button>
                        </p>
                        </div>
                    </p>
                </div>
                <div class="column"  id="form-mod-max-weight">
                    <p class="subtitle">Set Max Weight (Kg)</p>
                    <p>
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="Enter the max weight..." id="new-max-weight">
                        <span class="icon is-small is-left">
                            <i class="fa fa-sort-amount-desc"></i>
                        </span>
                        </p>
                    </div>
                    <div class="field is-grouped">
                        <p class="control">
                        <button class="button is-primary" id="set-weight">Set me!</button>
                        </p>
                    </div>
                    </p>
                </div>
                </div>

            </article>
            <article class="tile is-child notification">
                <p class="subtitle">Available Elements</p>
                <div id="elements-list">

                </div>
            </article>
            </div>
            <div class="tile is-parent">
            <article class="tile is-child notification is-success">
                <p class="subtitle"> <span class="fa fa-shopping-bag"></span> The Bag</p>
                <div class="has-text-centered vertical-align bold">
                    <h3 class="title is-2">
                    Max Weight: <span id="max-weight-span"></span> </br>
                    Selected elements: <span id="number-selected-items"></span> </br>
                    Selected total value: <span id="total-value"></span> </br>
                    </h3>
                    <h4 class="subtitle is-4">Selected items:  <span id="name-selected-items"></span></h4>
                </div>
            </article>
            </div>
        </div>
      </div>

      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="./script/script.js"></script>
      
</body>
</html>
